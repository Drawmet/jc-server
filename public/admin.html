<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Admin Panel</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <script src="http://code.gijgo.com/1.6.1/js/gijgo.js" type="text/javascript"></script>
        <link href="http://code.gijgo.com/1.6.1/css/gijgo.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="header col-3">
                    <h1>Admin Panel</h1>
                    <div className="newUser">
                        <div id="new_user" class="form-group">
                            <label for="username_input">Никнейм</label>
                            <input type="text" class="form-control form-control-lg" name="Username" id="username_input"/></td>
                            <label for="name_input">Имя</label>
                            <input type="text" class="form-control form-control-lg" name="Name" id="name_input">
                            <label for="lastname_input">Фамилия</label>
                            <input type="text" class="form-control form-control-lg" name="lastName" id="lastname_input">
                            <label for="mail_input">E-Mail</label>
                            <input type="email" class="form-control form-control-lg" name="Mail" id="mail_input">
                            <label for="phone_input">Телефон</label>
                            <input type="text" class="form-control form-control-lg" name="Phone" id="phone_input">
                            <label for="bonus_input">Бонусы</label>
                            <input type="text" class="form-control form-control-lg" name="Bonus" id="bonus_input">
                            <button id="addNewUser" class="btn btn-outline-secondary">Добавить</button>
                            <button id="editUser" class="btn btn-outline-secondary">Изменить</button>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary" id="log_out">Log out</button>
                </div>
                <div class="col-lg-12">
                    <h2>Dashboard</h2>
                    <div class="table-responsive">
                            <table id="users" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Никнейм</th>
                                        <th>Имя</th>
                                        <th>Фамилия</th>
                                        <th>E-Mail</th>
                                        <th>Телефон</th>
                                        <th>Бонусы</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="users_body">
                                    
                                </tbody>
                            </table>
                        </div>
                        <div class="header col-3">
                            <h2>Travel History</h2>
                        </div>
                        <div class="col-lg-12 table-responsive">
                            <table id="travels" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th id="username"></th>
                                        <th>Казино</th>
                                        <th>Страна</th>
                                        <th>Дата</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="travels_body">
                                    
                                </tbody>
                            </table>
                        </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./javascript/admin.js"></script>
</html>
